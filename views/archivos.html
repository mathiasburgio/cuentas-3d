<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codilab - Index</title>
    <link rel="icon" href="/resources/favicon.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Codilab</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trabajos">Trabajos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/resumen">Resumen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/archivos">Archivos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/usuarios/cerrar-sesion">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <h2>Archivos</h2>

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <input type="text" name="buscar" class="form-control form-control-sm" placeholder="Buscar...">
                    </div>
                    <div class="col">
                        <button class="btn btn-sm btn-primary" name="crear-proyecto"><i class="fas fa-plus"></i> Crear proyecto</button>
                    </div>
                </div>

                <div class="border mt-3">
                    <table class="table table-sm mb-0" name="tabla-proyectos">
                        <thead class="thead-dark">
                            <tr>
                                <th>Grupo</th>
                                <th>Nombre</th>
                                <th class="text-right">Cant. archivos</th>
                                <th class="text-right">Archivos</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="modales" class="d-none">
        <div id="modal-crear-proyecto">
            <div class="form-group">
                <label for="">Grupo</label>
                <div class="input-group">
                    <select name="grupo" class="form-control">
                        <option value="">-Seleccione un grupo-</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-warning" name="crear-grupo"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="">Nombre</label>
                <input name="nombre" type="text" autocomplete="off" class="form-control">
            </div>
            <div class="text-right">
                <button class="btn btn-primary" name="crear">Crear</button>
            </div>
        </div>
        <div id="modal-subir-archivo">
            <div class="form-group">
                <label for="">Archivo</label>
                <input name="archivo" type="file" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Detalle</label>
                <input name="detalle" type="text" class="form-control">
            </div>
            <div class="text-right">
                <button class="btn btn-primary" name="subir">Subir</button>
            </div>
        </div>
        <div id="modal-archivos">

            <button class="btn btn-primary" name="subir-archivo"><i class="fas fa-upload"></i> Subir archivo</button>
            <div class="border mt-3">
                <table class="table table-sm mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Fecha</th>
                            <th>Detalle</th>
                            <th class="text-right">Tamaño</th>
                            <th class="text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
    <script src="resources/Modal2.js"></script>
    <script src="resources/Fechas.js"></script>
    <script src="resources/Utils.js"></script>
    
    <script src="js/Archivos.js"></script>
    <script>
        var modal = new Modal();
        var fechas = new Fechas();
        var utils = new Utils();
        var archivos = null;

        window.onload = () => {
            archivos = new Archivos(true);
        }
    </script>
</body>
</html>
